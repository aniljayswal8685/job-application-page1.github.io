<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="apply_box">
            <div class="title">
                <h1>Job Application  
                      <span class="title-small">(Web)
                           </span>
                </h1> 
            
                <form action="">  
                <div class="form-container">
                    <div class="form-control">
                        <label for="first name">First name</label>
                        <input type="text" id="first name" name="first Name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form-control">
                        <label for="Last name">Last Name</label>
                        <input type="text" id="Last name" name="Last Name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email"/>
                    </div>
                    <div class="form-control">
                        <label for="job role">Job Role</label>
                        <select id="job role" name="job role">
                            <option value="select role">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>="Fron
                            <option value="full_stack">Full Stack Developer</option>="Fron
                            <option value="Ui_Ux">UI UX Designer</option>="Fron
                        </select>
                    </div>
                        <div class="textarea_control" >
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="50" row="4" placeholder="Enter Address  "></textarea>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label>
                            <input type="text" id="city" name="City" placeholder="Enter City"/>
                        </div>
                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input
                            type="number" 
                            id="pincode" 
                            name="pincode" 
                            
                            placeholder="Enter Pincode"/>
                        </div>
                        <div class="form-control">
                            <label for="Date"> Start Date</label>
                            <input value="2022-02-22" type="date" id="Date" name="Date"/>
                        </div>
                        <div class="form-control">
                            <label for="upload file">Upload Your CV</label>
                            <input type="file" id="upload file" name="upload file"/>
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                
                </form>
            

         </div>
    </div>
    
</body>  
</html>
